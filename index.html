<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body class="w3-container">
    <header class="w3-center w3-blue">
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
		<p>A game of chance 🎲! <br>
			The computer picks first. Now you pick.
		</p>
		<div class="w3-center">
			<div class="w3-bar">
				<button class="w3-button w3-xxlarge w3-border"
					title="I beat scissors!"
					onclick="playRPS('r');">&nbsp; 🪨 &nbsp;</button>
				<button class="w3-button w3-xxlarge w3-border"
					title="I beat rock!"
					onclick="playRPS('p');">&nbsp; 📄 &nbsp;</button>
				<button class="w3-button w3-xxlarge w3-border"
					title="I beat paper!"
					onclick="playRPS('s');">&nbsp; ✂️ &nbsp;</button>
			</div>
		</div>

		<div id="results">
			
		</div>
    </main>
    <footer>
    </footer>
</body>

</html>
